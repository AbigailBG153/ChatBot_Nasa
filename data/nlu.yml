version: "3.1"
nlu:
  - intent: pedir_temperatura
    examples: |
      - ¿Cuál es la temperatura actual?
      - Quiero saber la temperatura
      - ¿Qué temperatura tenemos ahora?
      - ¿Cuál es la temperatura en este momento?
      - ¿Cómo está la temperatura hoy?
      - Dime la temperatura actual
      - ¿Qué tan caliente o frío está?
      - ¿Cuál es la temperatura ahora mismo?
      - ¿Qué temperatura hace en este lugar?

  - intent: pedir_viento
    examples: |
      - ¿Cuál es la velocidad del viento?
      - Quiero saber sobre el viento
      - ¿Qué tan fuerte es el viento?
      - Dime la velocidad del viento
      - ¿Cómo está el viento ahora?
      - ¿Sopla mucho viento?
      - ¿Qué dirección tiene el viento?
      - ¿Cuál es la fuerza del viento actual?
      - ¿Cuál es la dirección del viento hoy?

  - intent: pedir_humedad
    examples: |
      - ¿Qué tan húmedo está el suelo?
      - Quiero conocer la humedad
      - ¿Cuál es el nivel de humedad?
      - Dime la humedad actual
      - ¿Cómo está la humedad ahora mismo?
      - ¿Qué porcentaje de humedad tenemos?
      - ¿Cuánto es la humedad en este lugar?
      - ¿Qué nivel de humedad hay hoy?
      - ¿Está alta la humedad?

  - intent: pedir_precipitacion
    examples: |
      - ¿Va a llover pronto?
      - ¿Qué nivel de precipitación tenemos?
      - ¿Cuánto ha llovido hoy?
      - Dime si ha llovido recientemente
      - ¿Cuánto es la precipitación actual?
      - ¿Cuál es el nivel de lluvia?
      - ¿Ha habido lluvia en las últimas horas?
      - ¿Hay mucha precipitación hoy?
      - ¿Está lloviendo ahora?
