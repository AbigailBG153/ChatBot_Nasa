version: "3.1"
intents:
  - pedir_temperatura
  - pedir_viento
  - pedir_humedad
  - pedir_precipitacion

slots:
  temperatura:
    type: float
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: temperatura

  viento:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: viento

  humedad:
    type: float
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: humedad

  precipitacion:
    type: float
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: precipitacion



responses:
  utter_temperatura:
    - text: "La temperatura actual es {temperatura}°C."

  utter_viento:
    - text: "La velocidad del viento es {viento}."

  utter_humedad:
    - text: "La humedad es {humedad}%."

  utter_precipitacion:
    - text: "La precipitación es {precipitacion} mm."

actions:
  - action_proveer_temperatura
  - action_proveer_viento
  - action_proveer_humedad
  - action_proveer_precipitacion

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
